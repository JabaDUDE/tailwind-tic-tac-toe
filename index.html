<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Tom-N-Jerry</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex flex-col justify-center text-center">
      <h1>Tic Tac Toe</h1>
      <h2>Player One's Turn</h2>

      <h3></h3>
    </div>
    <div class="flex justify-center">
      <table class="text-center mt-[15%]">
        <tr>
          <td><div class="cell" value="0" data-cell></div></td>
          <td><div class="cell" value="1" data-cell></div></td>
          <td><div class="cell" value="2" data-cell></div></td>
        </tr>
        <tr>
          <td><div class="cell" value="3" data-cell></div></td>
          <td><div class="cell" value="4" data-cell></div></td>
          <td><div class="cell" value="5" data-cell></div></td>
        </tr>
        <tr>
          <td><div class="cell" value="6" data-cell></div></td>
          <td><div class="cell" value="7" data-cell></div></td>
          <td><div class="cell" value="8" data-cell></div></td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
